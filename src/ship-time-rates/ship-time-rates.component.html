
<div class="row">
  <div class="card col-md-4 offset-md-4 offset-md-3">
    
      <th>Carrier - Servic &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Price</th>
    
 <tr *ngFor="let u of availableRates; let i = index">
  
   <td>
      <input type="checkbox" (click)="saveAndGetShipment(u)">
      <label for="singleCheckbox-{{i}}"></label>
 </td><td>{{ u.carrierName }} - {{u.serviceName }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{u.baseCharge.amount}}</td>
    
 </tr> 
 <div class="row">
  <div class="card col-md-4 offset-md-4 offset-md-3">

 <ngx-spinner
            bdColor="rgba(51,51,51,0.8)"
            size="medium"
            color="green"
            type="ball-scale-multiple"
            >
            <p style="font-size: 20px; color: white">Loading...</p>
        </ngx-spinner>
